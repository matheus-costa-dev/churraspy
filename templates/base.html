<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title%} {% endblock %}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% block css %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="navbar-left">
                <a href="/"><img src="{{ url_for('static', filename = 'imgs/logo.jpeg')}} " class="logo"></a>
            </div>
            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active custom-color fs-6 fs-md-5 fs-lg-4" href="/">ChurrasPY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-color fs-6 fs-md-5 fs-lg-4" href="{{url_for('churras.desenvolvedores')}}">Desenvolvedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-color fs-6 fs-md-5 fs-lg-4" href="https://github.com/matheus-costa-dev/churraspy">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block main %} {% endblock %}

    <div space>
        <br>
        <br>
    </div>
    <footer class="m-0 p-0 d-flex justify-content-between">
        <span class="fs-6 fs-md-5 fs-lg-4">
            @ Projeto ChurrasPY - Qualifica maric√° - 2025
        </span>
    </footer>
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block script %} {% endblock %}
</body>

</html>
